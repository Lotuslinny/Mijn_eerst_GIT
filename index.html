<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <script defer src="script.js"></script>
  <title>M03_L16_Eindopdracht_KleurenToggle</title>
</head>

<body>
  <h1>Kies een achtergrondkleur!</h1>
  <nav>
    <img id="nav-menu" class="nav-menu" src="1598355306_hamburger_menu.png" alt="Hier moet het menu staan?!?">
    <div id="navigation-toggle" class="nav-toggle">
      <!-- id graag een andere naam geven dan de class name. -->
      <ul>
        <li id="nav-toggle-red" class="nav-toggle-red">Lovely RED</li>
        <li id="nav-toggle-blue" class="nav-toggle-blue">Tropical BLUE</li>
        <li id="nav-toggle-green" class="nav-toggle-green">Grass GREEN</li>
        <li id="nav-toggle-yellow" class="nav-toggle-yellow">Sunshine YELLOW</li>
        <li id="nav-toggle-brown" class="nav-toggle-brown">Van Dyke BROWN</li>
      </ul>
    </div>
  </nav>

</body>

</html>
